version: 1
update_configs:
  - package_manager: java:maven
    directory: "/"
    update_schedule: daily
    ignored_updates:
      - match:
        dependency_name: "org.assertj:assertj-core"
        version_requirement: "(,3.0.0)"
      - match:
        dependency_name: "org.apache.commons:commons-lang3"
        version_requirement: "(,3.8.1]"